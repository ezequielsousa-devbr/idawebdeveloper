<div class="about-skills">
	<h4 class="h4">Freelancer, Web Developer & Photographer</h4>
	<div class="skills-wrappers">
		<div class="col-lg-12">
			{% for skill in site.data.skills %}
			<div class="skills-items">
				<h6 class="h6">{{skill.title}}</h6>
				<div class="skills-progress">
					<div class="skills-progress-bar {{skill.class}}">
						<span>{{skill.percentual}}</span>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
