<div class="container">
    <div class="title">
        <h2>{{page.title}}</h2>
    </div>
    <div class="row ab-contain">
        <h3>Conheça alguns de nossos conteúdos</h3>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="cards">
                <figure>
                    <img class="img-fluid" src="{{site.posts.post-img}}" alt="{{site.posts.description}}" />
                    <div class="categories_row">
                        <span>{{posts.categories}}</span>
                    </div>
                </figure>
                <div class="row">
                    <h2>{{site.posts.title}}</h2>
                    <p>{{site.posts.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
